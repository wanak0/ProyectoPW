<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Validado</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="titulo">PuffPuffPass</h1>
        <div class="navbar">
            <nav class="principal container">
                <a href="index.html">Inicio</a>
                <a href="#">Tienda</a>
                <a href="info.html">¿Quienes Somos?</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Validación de Registro</h1>
        <form method="post" onsubmit="return validarRegistro()" class="formulario">
            <div class="campo"></div>
            <label for="nombre">Nombre Completo:</label><br>
            <input type="text" id="nombre" name="nombre" required class="input-text">
            </div>

            <div class="campo"></div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required class="input-text">
            </div>

            <div class="campo"></div>
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required class="input-text">
            </div>

            <div class="campo"></div>
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad" min="0" required class="input-text">
            </div>

            <input type="submit" value="Enviar" class="boton">
        </form>
        <script>
            function validarRegistro() {
                const nombre = document.getElementById('nombre').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const edad = document.getElementById('edad').value;

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (nombre.length < 3) {
                    alert('El nombre debe tener al menos 3 caracteres');
                    return false;
                }

                if (!emailRegex.test(email)) {
                    alert('Por favor ingrese un email válido');
                    return false;
                }

                if (password.length < 6) {
                    alert('La contraseña debe tener al menos 6 caracteres');
                    return false;
                }

                if (edad < 18 || edad > 100) {
                    alert('La edad debe estar entre 18 y 100 años');
                    return false;
                }

                return true;
            }
        </script>
    </main>

    <footer>
        <p>&copy; 2025 Puff Puff Pass All Rights Reserved
        </p>
    </footer>
</body>
</html></main>
